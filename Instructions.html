  $(document).ready(function(){

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var i = 0;

    var fileName = ['practice_pics/LM55.jpg']
		var img = new Array(fileName.length);
		var imgCount = 0;

		function loadImage()
		{
			if (imgCount < fileName.length)
			{
				img[imgCount] = new Image();
				img[imgCount].src=fileName[imgCount];
				img[imgCount].onload=loadImage;
				imgCount++;
			}
      runTrial();
		}

    function blockinstruction1(){

      $("#continueButton").show();
      $("#backButton").hide();

      if (i == 0){
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.font="25px Arial";
        ctx.fillStyle="white";
        ctx.textBaseline="left";
        ctx.textAlign="left";
        ctx.fillText("Today you will be completing a simple task.", (myCanvas.width)-900, (myCanvas.height/2)-320);
        ctx.fillText("__________________________________________", (myCanvas.width)-900, (myCanvas.height/2)-300);

        ctx.fillText("At the beginning of each trial, you will be presented with two letters that will", 0, (myCanvas.height/2)-250);
        ctx.fillText("indicate what characteristics you will be using to judge the following picture and", (0.0), (myCanvas.height/2)-200);
        ctx.fillText("which button you will press to indicate your response.", (0.0), (myCanvas.height/2)-150);


        ctx.fillText("   -- M/N indicates mechanical (M) or non-mechanical (N).", (0.0), (myCanvas.height/2)-100);
        ctx.fillText("   -- L/S indicates large (L) or small (S).", (0.0), (myCanvas.height/2)-50);

        ctx.fillText("    -- The letter on the right indicates you should press the '0' key", 0, (myCanvas.height/2)+200);
        ctx.fillText("          (NOT using the numpad) to select that response.", 0, (myCanvas.height/2)+250);

        ctx.fillText("Press the button below for more details on the task.", (myCanvas.width)-900, (myCanvas.height/2)+400);

      else if (i == 1){

        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.font="25px Arial";
        ctx.fillStyle="white";
        ctx.textBaseline="middle";
        ctx.textAlign="left";
        ctx.fillText("The categories 'Large vs. Small' and 'Mechanical vs. Non-Mechanical'", (myCanvas.width/2)-450, (myCanvas.height/2)-400);
        ctx.fillText("are defined as the following.", (myCanvas.width/2)-450, (myCanvas.height/2)-350);
        ctx.fillText("Large vs. Small:", (myCanvas.width/2)-450, (myCanvas.height/2)-250);

        ctx.fillText(" - A 'Small' object is one that, in real life, could fit in to a shoebox.", (myCanvas.width/2)-450, (myCanvas.height/2)-150);
        ctx.fillText("Mechanical vs. Non-Mechanical:", (myCanvas.width/2)-450, (myCanvas.height/2)-50);
        ctx.fillText(" - A 'Mechanical' object is one that has any type of mechanism (i.e. multiple", (myCanvas.width/2)-450, (myCanvas.height/2)-0);
        ctx.fillText("        parts that move/work together).", (myCanvas.width/2)-450, (myCanvas.height/2)+50);

        ctx.fillText(" - A 'Non-Mechanical' object is one that has no mechanism (i.e. a fork or", (myCanvas.width/2)-450, (myCanvas.height/2)+100);
        ctx.fillText("        a dining room chair).", (myCanvas.width/2)-450, (myCanvas.height/2)+150);

        ctx.fillText("Use the buttons below to see the next instructions or go back", (myCanvas.width/2)-450, (myCanvas.height/2)+300);

        ctx.textBaseline="middle";
        ctx.textAlign="center";
        ctx.fillText("Below is an example of the initial letters you might see.", (myCanvas.width/2), (myCanvas.height/2)-400);
        ctx.fillText("This would indicate to judge the subsequent picture on whether it was", (myCanvas.width/2), (myCanvas.height/2)-300);
        ctx.fillText("large or small. The '1' key (on the left) would indicate 'Small'", (myCanvas.width/2), (myCanvas.height/2)-250);

        ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)-180);
        ctx.font="35px Arial";

        ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)+260);

        ctx.fillText("(i.e. fits inside a shoebox or not).", (myCanvas.width/2), (myCanvas.height/2)-250);

        ctx.fillStyle="white";
        ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)+180);
        ctx.fillText("Here the image is of something large, so given the previously cued", (myCanvas.width/2), (myCanvas.height/2)+220);

        ctx.fillText("Use the buttons below to see the next instructions or go back", (myCanvas.width/2), (myCanvas.height/2)+350);

      }
    else if (i == 4){
      $("#backButton").show();

      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      ctx.font="25px Arial";
      ctx.fillStyle="white";
      ctx.textBaseline="middle";
      ctx.textAlign="center";

      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)-180);
      ctx.font="35px Arial";
      ctx.fillText("M + N",myCanvas.width/2,myCanvas.height/2);
      ctx.font="25px Arial";
      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)+260);
      ctx.fillText("Use the buttons below to see the next instructions or go back", (myCanvas.width/2), (myCanvas.height/2)+300);
      ctx.fillText("to the previous instructions.", (myCanvas.width/2), (myCanvas.height/2)+350);
    }
    else if (i == 5){
      $("#backButton").show();

      ctx.font="25px Arial";
      ctx.fillStyle="white";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillText("If you were to see this picture after seeing the", (myCanvas.width/2), (myCanvas.height/2)-400);

      ctx.fillStyle="white";
      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)+180);
      ctx.fillText("Here the image is of something 'mechanical', so given the previously cued", (myCanvas.width/2), (myCanvas.height/2)+220);
      ctx.fillText("letters, you would press the '1' (left) key.", (myCanvas.width/2), (myCanvas.height/2)+270);

      ctx.fillText("Use the buttons below to see the next instructions or go back", (myCanvas.width/2), (myCanvas.height/2)+350);
      ctx.fillText("to the previous instructions.", (myCanvas.width/2), (myCanvas.height/2)+400);
    }
    else if (i == 6){
      $("#backButton").show();

      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      ctx.font="25px Arial";
      ctx.fillStyle="white";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillText("If you saw the letters 'N + M', this would mean still that you", (myCanvas.width/2), (myCanvas.height/2)-400);
      ctx.fillText("should judge the following picture on whether it is mechanical", (myCanvas.width/2), (myCanvas.height/2)-350);
      ctx.fillText("or non-mechanical. ", (myCanvas.width/2), (myCanvas.height/2)-300);
      ctx.fillText("However, you would press the '1' key (left)", (myCanvas.width/2), (myCanvas.height/2)-250);
      ctx.fillText("for 'non-mechanical' and the '0' key (right) for 'mechanical'.", (myCanvas.width/2), (myCanvas.height/2)-200);

      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)-180);
      ctx.font="35px Arial";
      ctx.fillText("N + M",myCanvas.width/2,myCanvas.height/2);
      ctx.font="25px Arial";
      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)+260);
      ctx.fillText("Use the buttons below to see the next instructions or go back", (myCanvas.width/2), (myCanvas.height/2)+300);
      ctx.fillText("to the previous instructions.", (myCanvas.width/2), (myCanvas.height/2)+350);
    }
    else if (i == 7){
      $("#backButton").show();

      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      ctx.font="25px Arial";
      ctx.fillStyle="white";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillText("Hence, here, you would press", (myCanvas.width/2), (myCanvas.height/2)-400);
      ctx.fillText("the '0' key to indicate that the below image", (myCanvas.width/2), (myCanvas.height/2)-350);
      ctx.fillText("was something 'mechanical'.", (myCanvas.width/2), (myCanvas.height/2)-300);
      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)-280);
      ctx.drawImage(img[0], myCanvas.width/2-128, myCanvas.height/2-128);
      ctx.fillStyle="white";
      ctx.fillText("__________________________________________", (myCanvas.width/2), (myCanvas.height/2)+180);

      ctx.fillText("Use the buttons below to complete a practice task or go back", (myCanvas.width/2), (myCanvas.height/2)+350);
      ctx.fillText("to the previous instructions.", (myCanvas.width/2), (myCanvas.height/2)+400);
    }
    }

    function runTrial(){
      if (i < 8){
        blockinstruction1();
      }
      else {
        opener.updateMainMenu(2);
        JavaScript:window.close();
      }
    }

loadImage();


$("#continueButton").click(function(){i++; runTrial();});
$("#backButton").click(function(){i--; runTrial();});
          });
