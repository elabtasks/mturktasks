      ctx.fillText("to the previous instructions.", (myCanvas.width/2), (myCanvas.height/2)+400);

      ctx.fillText("Importantly, task-unrelated thoughts can occur in cases where you are ", 0, (myCanvas.height/2)-400);

loadImage();
